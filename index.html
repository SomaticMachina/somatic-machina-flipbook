
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somatic Machina Flipbook</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.6/dist/page-flip.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.6/dist/page-flip.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #flipbook {
      width: 1000px;
      height: 750px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    @media (max-width: 1024px) {
      #flipbook {
        width: 90vw;
        height: 67.5vw;
      }
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script>
    const pageImages = [
"flipbook_pages/page_001.png",
"flipbook_pages/page_002.png",
"flipbook_pages/page_003.png",
"flipbook_pages/page_004.png",
"flipbook_pages/page_005.png",
"flipbook_pages/page_006.png",
"flipbook_pages/page_007.png",
"flipbook_pages/page_008.png",
"flipbook_pages/page_009.png",
"flipbook_pages/page_010.png",
"flipbook_pages/page_011.png",
"flipbook_pages/page_012.png",
"flipbook_pages/page_013.png",
"flipbook_pages/page_014.png",
"flipbook_pages/page_015.png",
"flipbook_pages/page_016.png",
"flipbook_pages/page_017.png",
"flipbook_pages/page_018.png",
"flipbook_pages/page_019.png",
"flipbook_pages/page_020.png",
"flipbook_pages/page_021.png",
"flipbook_pages/page_022.png",
"flipbook_pages/page_023.png",
"flipbook_pages/page_024.png",
"flipbook_pages/page_025.png",
"flipbook_pages/page_026.png",
"flipbook_pages/page_027.png",
"flipbook_pages/page_028.png",
"flipbook_pages/page_029.png",
"flipbook_pages/page_030.png",
"flipbook_pages/page_031.png",
"flipbook_pages/page_032.png",
"flipbook_pages/page_033.png",
"flipbook_pages/page_034.png",

    ];

    const pageFlip = new PageFlip(document.getElementById("flipbook"), {
      width: 1000,
      height: 750,
      size: "fixed",
      showCover: false,
      usePortrait: false,
      maxShadowOpacity: 0.4,
      mobileScrollSupport: true,
      autoSize: true
    });

    pageFlip.loadFromImages(pageImages);
  </script>
</body>
</html>
