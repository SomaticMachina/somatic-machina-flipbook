    <title>Somatic Machina Flipbook</title>
    <style>

            margin: 0;
            overflow: hidden;
        }
        #flipbook {
            width: 90vw;
            height: 90vh;
            margin: auto;
            position: relative;
            top: 5vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .page {
            width: 45vw;
            height: 90vh;
            background-size: cover;
            background-position: center;
            margin: 0 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="controls">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>
    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
        function showPages() {
            pages.forEach((p, i) => {
                p.style.display = (i === currentPage || i === currentPage + 1) ? 'block' : 'none';
            });
        }
        function prevPage() {
            if (currentPage > 0) currentPage -= 2;
            showPages();
        }
        function nextPage() {
            if (currentPage + 2 < pages.length) currentPage += 2;
            showPages();
        }
        showPages();
    </script>
